<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>POD Data Visualiser</title>

    <!-- Bootstrap style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <!-- the header container -->
    <div class="header">
      <h1>POD Data search</h1>
    </div>
    <!-- the main body container -->
    <div class="body_container">
      <!-- the input field container -->
      <div class="search_container">
        <!-- input field for the seacrh -->
        <div class="input-group mb-3">
          <input id="pod_data_query" type="text" class="form-control" placeholder="POD Data Query" aria-label="POD Data Query" aria-describedby="search_button">
          <button class="btn btn-outline-secondary" type="button" id="search_button">Search</button>
        </div>
        <!-- Select forms for selective searching -->
        <div class="input-group mb-3">
          <label class="input-group-text" for="column_selection">Columns</label>
          <select class="form-select" id="column_selection">
            <option selected>Choose column to search (by default all columns are searched)</option>
            <option value="1">Customer</option>
            <option value="2">Site</option>
            <option value="3">Due By</option>
            <option value="4">Completed</option>
            <option value="5">Job Type</option>
            <option value="6">Late</option>
            <option value="7">Flagged</option>
            <option value="8">Number of Items</option>
          </select>
        </div>
      </div>
      <!-- The table container -->
      <div class="search_results_container">

      </div>
    </div>

    <!-- Bootstrap javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="functionalities/functionalities.js" charset="utf-8"></script>
  </body>
</html>
